# config/experiment/quick_test.yaml
# @package _global_

defaults:
  - override /data: default
  - override /model: unet
  - override /training: default

# Experiment name
name: "quick_test"

# Override for quick testing
data:
  batch_size: 2
  num_workers: 2

training:
  max_epochs: 3
  precision: 16

wandb:
  enabled: false
  tags: ["quick_test", "debug"]

# Override model for faster training
model:
  backbone: "efficientnet-b0"  # Smaller backbone