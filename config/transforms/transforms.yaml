        _args_: ["lambda x: x[:1]"]
    - _target_: monai.transforms.Resized
      keys: ["image", "label"]
      spatial_size: [320, 320]
    - _target_: monai.transforms.ScaleIntensityRanged
      keys: ["image"]
      a_min: 0
      a_max: 255
      b_min: 0.0
      b_max: 1.0
      clip: true
    - _target_: monai.transforms.ScaleIntensityRanged
      keys: ["label"]
      a_min: 0
